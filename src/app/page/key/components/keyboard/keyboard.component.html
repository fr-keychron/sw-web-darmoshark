<div class="mouse-keyboard">
	<div class="mouse-content">
		<div class="g-flex g-justify-between g-item-center">
			<div class="keyboard-title g-flex g-item-center">
				<span class="icon_square"></span>
				{{ 'mouse.key.2' | translate}}
			</div>
			<div class="sumit-btn" (click)="submit()">
				<span>{{ 'common.save' | translate }}</span>
			</div>
		</div>
		<div #inputKey class="key-wrapper">
			<div class="input-item" >
				<input 
					type="text"
					readonly
					[(ngModel)]="firstKey.name"
					(focus)="listenKey(true)"
					(blur)="listenKey(false)"
					placeholder="{{ 'mouse.key_game.key_input_single_key' | translate }}"
				>
			</div> 
		</div>

		<div class="key-wrapper">
			<div class="key-item" (click)="setShift(1)" [ngClass]="{'key-item-active': currentShift === 1 }">
				Ctrl
			</div>
			<div class="key-item" (click)="setShift(8)" [ngClass]="{'key-item-active': currentShift === 8 }">
				Win
			</div>
			<div class="key-item" (click)="setShift(4)" [ngClass]="{'key-item-active': currentShift === 4 }">
				Alt
			</div>
			<div class="key-item" (click)="setShift(2)" [ngClass]="{'key-item-active': currentShift === 2 }">
				Shift
			</div>
		</div>
	</div> 
</div>
