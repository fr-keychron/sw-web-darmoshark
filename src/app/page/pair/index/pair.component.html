<div class="update" >
	<div class="update-wrapper">
		<div class="loading-wrapper" *ngIf="loading">
			<nz-spin nzSimple></nz-spin>
		</div>
		<div class="content-wrapper" *ngIf="step === 0">
			<div class="content-wrapper" >
				<div class="content-text">
					{{ '点击下方连接设备按钮，选择接收器设备。'  | translate }}
				</div>
				<div class="content-button" (click)="connect()">
					{{ 'device_add' | translate }}
				</div>
			</div>
		</div>
		<div class="content-wrapper" *ngIf="step === 1">
			<div class="content-wrapper" >
				<div class="content-text">
					{{ '点击下方配对按钮进行配对。'  | translate }}
				</div>
				<div class="content-button" (click)="enterPair()">
					{{ '配对' | translate }}
				</div>
			</div>
		</div>
	</div>
</div>

<nz-modal
    [(nzVisible)]="tipModal"
    [nzFooter]="null"
    (nzOnCancel)="goHome()"
    [nzStyle]="{top: '48%'}"
>
	<ng-container *nzModalContent>
    <div class="modal-content">
      {{"配对成功，若需要2.4G方式进入驱动，请重新插拔接收器。" | translate}}
    </div>
	</ng-container>
</nz-modal>
