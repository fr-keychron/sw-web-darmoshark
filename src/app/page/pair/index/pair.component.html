<div class="update" >
	<div class="update-wrapper">
		<div class="loading-wrapper" *ngIf="loading">
			<nz-spin nzSimple></nz-spin>
		</div>
		<div class="content-wrapper" *ngIf="step === 0">
			<div class="content-wrapper" >
				<div class="content-text">
					{{ 'mouse.pair.select_receiver'  | translate }}
				</div>
				<div class="content-button" (click)="connect()">
					{{ 'device_add' | translate }}
				</div>
			</div>
		</div>
		<div class="content-wrapper" *ngIf="step === 1">
			<div class="content-wrapper" >
				<div class="content-text">
					{{ 'mouse.pair.pair_start'  | translate }}
				</div>
				<div class="content-button" (click)="enterPair()">
					{{ 'mouse.pair.pair' | translate }}
				</div>
			</div>
		</div>
	</div>
</div>

<nz-modal
    [(nzVisible)]="tipModal"
    [nzFooter]="null"
    (nzOnCancel)="goHome()"
    [nzStyle]="{top: '48%'}"
>
	<ng-container *nzModalContent>
    <div class="modal-content">
      {{"mouse.pair.pair_success" | translate}}
    </div>
	</ng-container>
</nz-modal>
